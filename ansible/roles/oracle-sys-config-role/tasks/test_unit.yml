- hosts: "{{ hostgroup | default('rac19c01') }}"
  user: root

  tasks:

    - name: Include vars of /home/vagrant/RACROC/ansible/vars/common
      include_vars:
        dir: /home/vagrant/RACROC/ansible/vars/common
      tags:
        - always

    - name:  main block
      block:
         - import_tasks:     "{{ unit }}" 
      become:               yes
      become_user:          root
